<head>
  <script language="javascript" type="text/javascript" src="../lib/p5.js"></script>
  <script language="javascript" type="text/javascript" src="../lib/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="../js/urls.js"></script>
  <script language="javascript" type="text/javascript" src="../js/groups.js"></script>
  <link rel="stylesheet" href="../style/style.css">

  <style>
    tr:nth-child(2n+1) .tablecell {
      background-color: #EEE;
    }

    .tablecell {
      background-color: #DDD;
      padding: 8px;
    }

    .button {
      font-family: 'Source Code Pro', serif;
      font-size: 16px;
      width: 200px;
    }
  </style>

</head>

<body>

  <p style="display:none;" id="timer">10</p>
  <h1>Group Generator for Classes</h1>
  <p class="count"></p>

  <table class="namestable" style="border-spacing: 0px 10px;">
    <thead>
      <tr id="group">
      </tr>
    </thead>
    <tbody id='groupbody'>
    </tbody>
  </table>
  <div class="checkbox" id="preferover">Prefer Oversize Groups (<b>will reshuffle!</b>): <span id="preference" class="yes">Yes</span></div>
  <div class="btn" id="shuffle">Reshuffle</div>
  <div class="btn" id="resize">Resize and Shuffle</div>



</body>
